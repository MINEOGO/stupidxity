<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupidxity - stupid vid prompt gen ai</title>
    <style>
        body { font-family: sans-serif; }
        .chat-container { max-width: 800px; margin: auto; padding: 20px; }
        .chat-history { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .user-message { text-align: right; margin-bottom: 10px; }
        .assistant-message { text-align: left; margin-bottom: 10px; background-color: #f1f1f1; padding: 10px; border-radius: 5px; }
        form { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Stupidxity - 100% stupid fucking ai</h1>
        <div id="chat-history" class="chat-history">
            {% for message in history %}
                <div class="{{ 'user-message' if message.role == 'user' else 'assistant-message' }}">
                    <strong>{{ message.role.title() }}:</strong><br>
                    <p>{{ message.content }}</p>
                </div>
            {% endfor %}
        </div>
        <form id="prompt-form">
            <input type="text" id="prompt-input" name="prompt" placeholder="Enter your idea..." style="width: 80%; padding: 10px;" required>
            <button type="submit" style="padding: 10px;">Generate</button>
        </form>
    </div>

    <script>
        document.getElementById('prompt-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const promptInput = document.getElementById('prompt-input');
            const userPrompt = promptInput.value;
            promptInput.value = '';

            const response = await fetch('/', {
                method: 'POST',
                body: new URLSearchParams({ prompt: userPrompt })
            });

            const data = await response.json();
            const chatHistoryDiv = document.getElementById('chat-history');
            chatHistoryDiv.innerHTML = ''; // Clear previous history

            if (data.history) {
                data.history.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = message.role === 'user' ? 'user-message' : 'assistant-message';
                    messageDiv.innerHTML = `<strong>${message.role.charAt(0).toUpperCase() + message.role.slice(1)}:</strong><br><p>${message.content}</p>`;
                    chatHistoryDiv.appendChild(messageDiv);
                });
            } else if (data.error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'assistant-message';
                errorDiv.innerHTML = `<p><strong>Error:</strong> ${data.error}</p>`;
                chatHistoryDiv.appendChild(errorDiv);
            }
             chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
        });
    </script>
</body>
</html>
